<div class="formTextAbout">
    <h2>Ingrese el texto:</h2>
    <form [formGroup]="textAboutForm" (ngSubmit)="save()">
        <div class="form-group">
            <input type="text" formControlName="textAbout" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="textAboutForm.invalid">Save</button>
    </form>
    <div class="formtTextAbout">
        <table class="table">
            <thead>     
            </thead>
            <tbody>
                <tr *ngFor="let text of textAbout">
                    <td>{{text.textAbout}}</td>
                    <button type="button" class="btn btn-primary" (click)="edit(text)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="delete(text.id)">Delete</button>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
